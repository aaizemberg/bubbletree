    <div id="button-container">
      <button class="btn btn-xs btn-default btn-credits" data-toggle="modal" data-target="#credits"><i class="glyphicon glyphicon-info-sign"></i></button>
    </div>

    <div id="loader-container">
      Cargando <br/> <img src="images/spin.gif">
    </div>


    <div class="bubbletree-wrapper">
      <div class="bubbletree">

      </div>
    </div>
    
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>

    <!-- endbower -->
    <!-- endbuild -->
    
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <!-- build:js scripts/plugins.js -->

    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>

    <script src="scripts/main.js"></script>

    <script type="text/javascript">
        
        $(function() {

            ChequeadoBubbleTree.init();

        });
        
    </script>

    <!-- Modal -->
    <div class="modal fade" id="credits" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <img class="pull-right" src="images/logo.jpeg" width="100" />
            <p><strong><a href="https://github.com/okfn/bubbletree" target="_blank">Basado en BubbleTree de OKFN</a></strong></p>
            <p>Periodista: <strong data-bind="periodista"></strong> <strong>| Chequeado</strong></p>
            <p>Fuente: <strong data-bind="fuente"></strong></p>
            <p>Datos: <strong><a data-bind="data" target="_blank">En Spreadsheet</a></strong></p>
            <p>Visualización: <strong data-bind="developer"></strong></p>
            <p>Herramientas: <strong data-bind="herramientas"></strong></p>
            <p>Código fuente: <strong><a href="https://github.com/chequeado/bubbletree" target="_blank">En Github</a></strong></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default btn-xs" data-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
